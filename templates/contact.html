{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}

<div class="container">
  <h1>Contact</h1>
  <br><br>
   <form action="/form" method="POST">
    <div class="mb-3">
        <label for="firstname"></label><input type="text" class="form-control" id="firstname" placeholder="First Name" name="firstname">
    </div>
    <div class="mb-3">
        <label for="lastname"></label><input type="text" class="form-control" id="lastname" placeholder="Last Name" name="lastname">
    </div>
    <div class="mb-3">
        <label for="email"></label><input type="email" class="form-control" id="email" placeholder="Email" name="email">
    </div>
    <div class="mb-3">
        <label for="content"></label><input type="content" class="form-control" id="content" placeholder="Content" name="content">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
